<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recess Group Project</title> <!-- Recess Group Project 1 -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body_background">
    <!-- Div for Title Image -->
    <div class="recess_title_div">
        <a class="recess_theme_yt" href="https://www.youtube.com/watch?v=zObiglKZKZc">
            <img class="recess_title" src="images/recess-title-bright.png" alt="Recess Title">
        </a>
    </div>
    <!-- Div for Paragraph under title -->
    <div class="recess_intro_div">
        <p class="recess_p">Come checkout our favorite cartoon characters!</p>
    </div>
    <!-- All Character Div -->
    <section class="all_cartoon_characters_section">
        <!-- Brittany's Character Bart -->
        <a class="character_link brittany" href="bart.html">
            <div class="character_bart_div">
                <img class="cartoon_character character_bart" src="images/simsons-bart.png" alt="Bart Simpson">
                <div class="overlay_brittany">
                    <div class="name">Brittany</div>
                </div>
            </div>
        </a>
        <!-- Cody's Character Bulma -->
        <a class="character_link cody" href="bulma.html">
            <div class="character_bulma_div">
                <img class="cartoon_character character_bulma" src="images/dbz-bulma.png" alt="Bulma">
                <div class="overlay_cody">
                    <div class="name">Cody</div>
                </div>
            </div>
        </a>
        <!-- Mitchell's Character Stewie -->
        <a class="character_link mitchell" href="stewie.html">
            <div class="character_stewie_div">
                <img class="cartoon_character character_stewie" src="images/familyguy-stewie.png" alt="Stewie Griffin">
                <div class="overlay_mitchell">
                    <div class="name">Mitchell</div></div>
            </div>
        </a>
        <!-- Tatiana's Character Miss Frizzle -->
        <a class="character_link tatiana" href="frizzle.html">
            <div class="character_frizzle_div">
                <img class="cartoon_character character_frizzle" src="images/magicschoolbus-msfrizzle.png"
                    alt="Miss Frizzle">
                <div class="overlay_tatiana">
                    <div class="name">Tatiana</div></div>
            </div>
        </a>
    </section>
    <br>
    <!-- Footer Section -->
    <div class="footer_div">
        <footer class="footer">
            <p class="footer_p">
                Created by Tatiana, Mitchell, Cody & Brittany
            </p><br>
            <div class="github">
                <a href="https://github.com/cod-y-clark/recess-group-project/tree/main"><i class="fa fa-github-square"
                        aria-hidden="true"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
